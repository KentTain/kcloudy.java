<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<form id="saveform" class="easyui-form" action="#"
		  th:action="@{/Application/SaveApplication}" th:object="${ApplicationEntity}"
		  method="post">
		<input type="hidden" th:field="*{applicationId}" />
		<input type="hidden" th:field="*{loweredApplicationName}" />
		<input type="hidden" th:field="*{bigIcon}" />
		<input type="hidden" th:field="*{deleted}" />
		<input type="hidden" th:field="*{createdBy}" />
		<input type="hidden" th:field="*{createdDate}" />
		<input type="hidden" th:field="*{modifiedBy}" />
		<input type="hidden" th:field="*{modifiedDate}" />
		<table class="dialog-form-table">
			<tbody>
				<tr th:if="${editMode}">
					<td><label class="required">*</label><label for="applicationName">应用程序名称：</label></td>
					<td><input class="easyui-validatebox easyui-textbox"
						data-options="required:true,width:200,height:26,"
						th:readonly="${editMode}?'readonly':''" th:field="*{applicationName}" /></td>
				</tr>
				<tr>
					<td><label class="required">*</label><label for="domainName">应用程序域名：</label></td>
					<td><input class="easyui-validatebox easyui-textbox"
						data-options="required:true,width:200,height:26,validType:'length[1,10]'"
						th:field="*{domainName}" /></td>
				</tr>
				<tr>
					<td><label class="required">*</label><label for="smallIcon">小图标：</label></td>
					<td>
<!--						<input class="easyui-textbox easyui-textbox" data-options="width:200"-th:field="*{smallIcon}" />-->
<!--						<span class="showSelectIcon"><a href="##" class="*{smallIcon}"></a></span>-->
						<i id="iconAppSmall" aria-hidden="true" style="display:inline-block;margin:6px 0;"></i>
						<input class="easyui-iconpicker" data-options="lgTimes:2,cellWidth:36,cellHeight:36,target:'iconAppSmall'" th:field="*{smallIcon}" >
					</td>
				</tr>
				<tr>
					<td><label class="required">*</label><label for="webSiteName">站点名称：</label></td>
					<td><input class="easyui-validatebox easyui-textbox"
							   data-options="required:true,width:200,height:26,validType:'length[1,10]'"
							   th:field="*{webSiteName}" /></td>
				</tr>
				<tr>
					<td><label for="index">排序：</label></td>
					<td><input class="easyui-numberspinner easyui-textbox"
							   data-options="required:true,width:200,min:1,max:100"
							   th:field="*{index}" /></td>
				</tr>
				<tr>
					<td><label for="description">描述：</label></td>
					<td><input class="easyui-validatebox easyui-textbox"
						data-options="width:200,height:26,validType:'length[0,50]'"
						th:field="*{description}" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
