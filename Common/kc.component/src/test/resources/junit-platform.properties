#https://junit.org/junit5/docs/current/user-guide/#writing-tests-parallel-execution
#https://blog.csdn.net/elecforest/article/details/109580723?spm=1001.2101.3001.6650.1&utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-1.pc_relevant_default&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-1.pc_relevant_default&utm_relevant_index=2

# 是否允许并行执行true/false
junit.jupiter.execution.parallel.enabled=true
# 是否支持方法级别多线程same_thread/concurrent
junit.jupiter.execution.parallel.mode.default=concurrent
# 是否支持类级别多线程same_thread/concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# the maximum pool size can be configured using a ParallelExecutionConfigurationStrategy
junit.jupiter.execution.parallel.config.strategy=FIXED
junit.jupiter.execution.parallel.config.fixed.parallelism=10
